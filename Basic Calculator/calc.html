<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="allClear()" id="clear">AC</button>
            <button onclick="clearLast()" id="clear">C</button>
            <button onclick="appendValue('+')" id="op">+</button>
            <button onclick="appendValue('-')" id="op">−</button>

            <button onclick="appendValue('7')" id="num">7</button>
            <button onclick="appendValue('8')" id="num">8</button>
            <button onclick="appendValue('9')" id="num">9</button>
            <button onclick="appendValue('*')" id="op">×</button>

            <button onclick="appendValue('4')" id="num">4</button>
            <button onclick="appendValue('5')" id="num">5</button>
            <button onclick="appendValue('6')" id="num">6</button>
            <button onclick="appendValue('/')" id="op">÷</button>
            

            <button onclick="appendValue('1')" id="num">1</button>
            <button onclick="appendValue('2')" id="num">2</button>
            <button onclick="appendValue('3')" id="num">3</button>
            <button onclick="calculate()" class="equal">=</button>
            
            <button onclick="appendValue('00')" id="num">00</button>
            <button onclick="appendValue('0')" id="num">0</button>
            <button onclick="appendValue('.')" id="num">.</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
